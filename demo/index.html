<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Order button animation</title>

  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <button class="truck-button">
    <span class="default">点击下单</span>
    <span class="success">
      订单完成
      <svg viewbox="0 0 12 10">
        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
      </svg>
    </span>
    <div class="truck">
      <div class="wheel"></div>
      <div class="back"></div>
      <div class="front"></div>
      <div class="box"></div>
    </div>
  </button>


  <script src='js/gsap.min.js'></script>
  <script src="js/script.js"></script>

</body>

</html>
